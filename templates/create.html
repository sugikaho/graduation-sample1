{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">新規追加</h2>
<form class="m-5" action="/" method='POST'>
    <div class="form-group pb-3">
        <label for="title">Title : </label>
        <input type="text" class="form-control" name="title" aria-describedby="title-help">
        <small id="title-help" class="form-text text-muted">旅の予定を入力してください。</small>
    </div>
    <div class="form-group pb-3">
        <label for="detail">詳細 : </label>
        <input type="text" class="form-control" name="detail">
    </div>
    <div class="form-group pb-3">
        <label for="due">予定時間 : </label>
        <input type="date" name="due" required>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">戻る</a>
    <button type="submit" class="btn btn-outline-danger">旅の予定に追加する</button>
</form>
{% endblock %}
